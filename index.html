<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="login" type="text" placeholder="Login">
      <input class="password" type="password" placeholder="Senha">
      <button class="loginBtn" type="submit">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <section class="row">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>
      <section class="row">
        <input id="input-email" type="text" placeholder="Email">
        <select name="" id="house">
          <option id="house-house" value="Gitnória">Casa</option>
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <div class="family-and-content-container">
        <section class="families">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input value="Frontend" type="radio" name="family" id="frontend">Frontend
          </label>
          <label for="backend">
            <input value="Backend" type="radio" name="family" id="backend">Backend
          </label>
          <label for="fullstack">
            <input value="FullStack" type="radio" name="family" id="fullstack">FullStack
          </label>
        </section>
        <section class="content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input value="HoFs" type="checkbox" name="" id="hofs" class="subject">
            <label for="hofs">HoFs</label>
            <input value="Jest" type="checkbox" name="" id="jest" class="subject">
            <label for="jest">Jest</label>
            <input value="Promises" type="checkbox" name="" id="promises" class="subject">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input value="React" type="checkbox" name="" id="react" class="subject">
            <label for="react">React</label>
            <input value="SQL" type="checkbox" name="" id="sqç" class="subject">
            <label for="sqç">SQL</label>
            <input value="Python" type="checkbox" name="" id="python" class="subject">
            <label for="python">Python</label>
          </div>
        </section>
      </div>
      <section class="rating-container">
        <label  id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <label for="one">1</label>
        <input type="radio" name="rate" value="1" id="one">
        <label for="two">2</label>
        <input type="radio" name="rate" value="2" id="two">
        <label for="three">3</label>
        <input type="radio" name="rate" value="3" id="three">
        <label for="four">4</label>
        <input type="radio" name="rate" value="4" id="four">
        <label for="five">5</label>
        <input type="radio" name="rate" value="5" id="five">
        <label for="six">6</label>
        <input type="radio" name="rate" value="6" id="six">
        <label for="seven">7</label>
        <input type="radio" name="rate" value="7" id="seven">
        <label for="eight">8</label>
        <input type="radio" name="rate" value="8" id="eight">
        <label for="nine">9</label>
        <input type="radio" name="rate" value="9" id="nine">
        <label for="ten">10</label>
        <input type="radio" name="rate" value="10" id="ten">       
      </section>
      <section class="textarea-container">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
      </section>
      <p id="counter">500</p>
      <section class="agreement-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </section>
      <section class="button-container">
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
