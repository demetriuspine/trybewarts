<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="login" type="text" placeholder="Login">
      <input class="password" type="password" placeholder="Senha">
      <button class="loginBtn" type="submit">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <section class="row">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>
      <section class="row">
        <input id="input-email" type="text" placeholder="Email">
        <select name="" id="house">
          <option id="house-house" value="Gitnória">Casa</option>
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <section class="families">
        <label for="family" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input value="Frontend" type="radio" name="family" id="frontend">Frontend
        </label>
        <label for="backend">
          <input value="Backend" type="radio" name="family" id="backend">Backend
        </label>
        <label for="fullstack">
          <input value="FullStack" type="radio" name="family" id="fullstack">FullStack
        </label>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
