<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="login" type="text" placeholder="Login">
      <input class="password" type="password" placeholder="Senha">
      <button class="loginBtn" type="submit">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <section class="row">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>
      <section class="row">
        <input id="input-email" type="text" placeholder="Email">
        <select name="" id="house">
          <option id="house-house" value="Gitnória">Casa</option>
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <div class="family-and-content-container">
        <section class="families">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input value="Frontend" type="radio" name="family" id="frontend">Frontend
          </label>
          <label for="backend">
            <input value="Backend" type="radio" name="family" id="backend">Backend
          </label>
          <label for="fullstack">
            <input value="FullStack" type="radio" name="family" id="fullstack">FullStack
          </label>
        </section>
        <section class="content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input value="HoFs" type="checkbox" name="" id="hofs" class="subject">
            <label for="hofs">HoFs</label>
            <input value="Jest" type="checkbox" name="" id="jest" class="subject">
            <label for="jest">Jest</label>
            <input value="Promises" type="checkbox" name="" id="promises" class="subject">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input value="React" type="checkbox" name="" id="react" class="subject">
            <label for="react">React</label>
            <input value="SQL" type="checkbox" name="" id="sqç" class="subject">
            <label for="sqç">SQL</label>
            <input value="Python" type="checkbox" name="" id="python" class="subject">
            <label for="python">Python</label>
          </div>
        </section>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
